# Local Domain

- apiVersion: v1beta1
  kind: Domain
  metadata:
    name: Local SIP Server
  spec:
    context:
      domainUri: sip.local

# Routr Agent

- apiVersion: v1beta1
  kind: Agent
  metadata:
    name: Test Agent
  spec:
    domains: [sip.local]
    credentials:
      username: '1001'
      secret: '1234'

# Asterisk Peer

- apiVersion: v1beta1
  kind: Peer
  metadata:
    name: Asterisk PBX
  spec:
    device: sip.local
    credentials:
      username: ast
      secret: 'changeit'

