# Project information
site_name: Documentation
site_description: Programmable Voice, Messaging, and Video
site_author: Pedro Sanders
site_url: https://fonoster.github.com/fonos
google_analytics: ['UA-71722942-3', 'fonos.io']

# Repository
repo_name: fonoster/fonos
repo_url: https://github.com/fonoster/fonos
edit_uri: /fonoster/fonos/edit/master/docs/

nav:
  - Get started with Fonos:
    - Overview: intro/overview.md
    - Comparison to Alternatives: intro/comparison.md
    - Community: intro/community.md
    - FAQ: intro/faq.md
    - Glossary: intro/glossary.md
  - Manage your Deployment:
    - Overview: deployment/overview.md
    - Installing Fonos on K8s with Helm: deployment/installing-on-minikube.md
    - Updating Fonos with Helm: deployment/installing-on-minikube.md
    - Deploying your VOIP Network: deployment/installing-on-minikube.md
    - Service Health: deployment/installing-on-minikube.md
  - Programmable Voice:
    - Overview: voice/overview.md
    - Get Started: voice/get-started.md
    - Log Events: voice/log-events.md
    - Override TTS Engine: voice/overide-tts.md
    - Using Speech to Text: voice/asr.md
    - Data Collection and Usage: voice/data-collection.md
  - Storage:
    - Overview: storage/overview.md
  - Secrets:
    - Overview: secrets/overview.md
  - Security:
    - Overview: security/overview.md
  - Reference:
    - AbstractTTS: reference/AbstractTTS.md
    - Agents: reference/Agents.md
    - AppManager: reference/AppManager.md
    - Domains: reference/Domains.md
    - GoogleASR: reference/GoogleASR.md
    - GoogleTTS: reference/GoogleTTS.md
    - MaryTTS: reference/MaryTTS.md
    - Numbers: reference/Numbers.md
    - Providers: reference/Providers.md
    - Storage: reference/Storage.md
    - Verbs: reference/Verbs.md

# Copyright
copyright: 'Copyright &copy; 2020 Fonoster Inc'
theme:
  name: material
  custom_dir: docs/theme

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    primary: blue grey
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: /assets/images/favicon.ico
  icon:
    logo: "\uE80C"
extra:
  social:
    - type: globe
      link: https://fonoster.com
    - type: github-alt
      link: https://github.com/fonoster
    - type: twitter
      link: https://twitter.com/fonoster
    - type: linkedin
      link: https://www.linkedin.com/company/fonoster/about/

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
