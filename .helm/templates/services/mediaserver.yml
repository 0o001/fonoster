apiVersion: v1
kind: Service
metadata:
  name:  {{ include ".helm2.fullname" . }}-mediaserver
  labels:
    app: mediaserver
    {{- include ".helm2.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.mediaserver.serviceType }}
  ports:
  - name: sip
    port: 6060
    targetPort: 6060
  selector:
    app: mediaserver
    {{- include ".helm2.selectorLabels" . | nindent 4 }}