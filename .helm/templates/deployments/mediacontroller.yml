apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include ".helm2.fullname" . }}-mediacontroller
  labels:
    app: mediacontroller
    {{- include ".helm2.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include ".helm2.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: mediacontroller
        {{- include ".helm2.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: mediacontroller
        image: fonoster/fonos-nodejsmc:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /root/.fonos
            name: fonos-access
            readOnly: true
          - mountPath: /fonos
            name: media-files
            readOnly: true
        ports:
        - name: agi
          containerPort: 4573
        envFrom:
        - configMapRef:
            name: env     
      volumes:
        - name: fonos-access
          secret:
            secretName: fonos-access
        - name: media-files
          persistentVolumeClaim:
            claimName: {{ include ".helm2.fullname" . }}-minio