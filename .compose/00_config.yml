# The following set of services is used to create and install access keys. 
# When running on K8s this function is replaced with the command `fonos config:init`

version: '3.7'

volumes:
  apps:
    external: true
  data1-1:
    external: true
  datasource:
    external: true
networks:
  fonos: {}
secrets:
  jwt-salt:
    external: true
  config:
    external: true
configs:
  fluent:
    external: true
  bootstrap:
    external: true