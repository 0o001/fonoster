version: '3.7'

services:

  auth:
    image: fonoster/fonos-auth
    extends:
      file: api-common.yml
      service: common
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.rule=PathPrefix(`/fonos.auth.v1alpha1`)"
      - "traefik.http.routers.auth.tls.domains[0].main=api.fonoster.net"
      - "traefik.http.routers.auth.tls=true"
      - "traefik.http.routers.auth.tls.certresolver=le"
      - "traefik.http.services.auth.loadbalancer.server.scheme=h2c"
      - "traefik.http.services.auth.loadbalancer.server.port=50052"
    volumes:
      - ${CONFIG}/rbac.json:/home/fonos/rbac.json

