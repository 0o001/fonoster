# A few configuration common to several services

services:

  common:
    deploy:
      restart_policy: 
        condition: on-failure
    init: true
    logging:
      driver: fluentd
      options:
        fluentd-address: logsdriver:24224
        fluentd-async-connect: 'true'
        fluentd-retry-wait: '1s'
        fluentd-max-retries: '30'
    networks: [fonos]