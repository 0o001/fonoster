# A few configuration common to several services

services:

  common:
    deploy:
      restart_policy: 
        condition: on-failure
    init: true
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGS_DRIVER_HOST}:${LOGS_DRIVER_PORT}
        fluentd-async-connect: 'true'
        fluentd-retry-wait: '1s'
        fluentd-max-retries: '30'
    networks: 
      - fonos