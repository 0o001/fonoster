# Asterisk Peer

- apiVersion: v1beta1
  kind: Peer
  metadata:
    name: Asterisk PBX
  spec:
    device: sip.local
    credentials:
      username: ast
      secret: 'changeit'

# Local Domain

- apiVersion: v1beta1
  kind: Domain
  metadata:
    name: Local SIP Server
  spec:
    context:
      domainUri: sip.local
